<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orange.Create</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="formNav">
        <div class="headerNav wrapper">
            <h1>Orange.</h1>
            <div class="menu">
                <a href="#" class="menuIcon dropDown"><i class="fas fa-chevron-circle-down"></i></a>
                <a href="#" class="menuIcon play"><i class="fas fa-play"></i></a>
                <a href="#copyright" class="menuIcon envelope"><i class="fas fa-envelope"></i></a>
                <a href="./index.html" class="menuIcon user"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </section>

    <main class="mainForm">
        <!-- HEADER STARTS -->
        
        <h2>Start Creating. Write the first two lines of your piece.</h2>
        
        <!-- HEADER ENDS -->
        <!-- STEP ONE SECTION STARTS -->
        <section class="stepOne wrapper">
            <form class="stepOneForm" id="stepOneForm" action="">
                <!-- FIRST LINE OF A POEM -->
                <div class="firstLine">
                    <label for="firstLineInput"></label>
                    <input type="text" id="firstLineInput" placeholder="(your first line)">
                </div>
                <!-- SECOND LINE OF A POEM -->
                <div class="secondLine">
                    <label for="secondLineInput"></label>
                    <input type="text" id="secondLineInput" placeholder="(your second line)">
                </div>
                <div class="submit">
                    <input id="submitStepOne" class="submitButton" type="submit" value="Help me rhyme!">
                </div>
            </form>
        </section>
        <!-- STEP ONE SECTION ENDS -->
        <!-- STEP TWO SECTION STARTS -->
        <section class="stepTwo">

            <form class="stepTwoForm" id="stepTwoForm" action="">

                <h2>Rhyming words to help with your next lines.</h2>

                <!-- THIRD LINE RHYME SUGGESTIONS -->
                <div id="thirdLineOptions" class="lineOptions">
                    <!-- <p>options generated by js</p>  -->
                </div>
        
                <div class="thirdLine">
                    <label for="thirdLineInput"></label>
                    <input type="text" id="thirdLineInput" placeholder="(your third line)">
                </div>
                

                <div id="fourthLineOptions" class="lineOptions">
                <!-- <p>options generated by js</p>  -->
                </div>
        
                <div class="fourthLine">
                    <label for="fourthLineInput"></label>
                    <input type="text" id="fourthLineInput" placeholder="(your fourth line)">
                </div>

                <div class="submit">
                    <input id="submitStepTwo" class="submitButton" type="submit" value="Create My Poem!">
                </div>
            </form>
        </section>
        <!-- STEP TWO SECTION ENDS -->
        <!-- STEP THREE SECTION STARTS -->
        <section class="stepThree">
            <div id="poemDisplayContainer" class="stepThreeForm">
            <!-- OUR POEM GOES HERE -->
            </div>
            <div class="twitterShareContainer">
                <a class="twitterShareButton" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large">
                    Tweet Poem</a>
            </div>
            <!-- RESTART button -->
            <form action="">
                <div class="submit">
                    <input id="submitStepThree" class="submitButton" type="submit" value="Try Again">
                </div>
            </form>
        </section>
        <!-- STEP THREE SECTION ENDS -->
    </main>
    <footer>
        <p class="copyright" id="copyright">Copyright @ 2018 Bionovaj |  contact: hello@bionavaj.com  |   416.123.1234</p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
